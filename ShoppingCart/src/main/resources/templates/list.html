<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

    <h2>商品列表</h2>
    <table>
        <thead>
            <td>编号</td>
            <td>名称</td>
            <td>价格</td>
            <td>操作</td>
        </thead>

        <tbody>
        <tr th:each="product:${list}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>加入购物车</td>
        </tr>

        </tbody>
    </table>


</body>
</html>
